<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="badge--dot"><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/pinkiePie.jpg" class="user-component__avatar user-component__avatar" alt="user"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">name</h4>
                    <h6 class="user-component__subTitle">Please Check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/RainbowDash.jpg" class="user-component__avatar user-component__avatar" alt="user"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">name</h4>
                    <h6 class="user-component__subTitle">Please Check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/Fluttershy.jpg" class="user-component__avatar user-component__avatar" alt="user"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">name</h4>
                    <h6 class="user-component__subTitle">Please Check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a href="more.html" class="nav__link badge--dot">
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/a8f516319d.js" crossorigin="anonymous"></script>
  </body>
</html>
